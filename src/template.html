<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>virtual-keyboard</title>
</head>
<body>
  <h1>RSS Virtual Keyboard</h1>
  <textarea name="keyboard-input" id="" cols="100" rows="10"></textarea>
  <div class="keyboard">
    <ul class="keyboard__row">
      <li class="keybord__key">`</li>
      <li class="keybord__key">1</li>
      <li class="keybord__key">2</li>
      <li class="keybord__key">3</li>
    </ul>
    <ul class="keyboard__row">
      <li class="keybord__key">Tab</li>
      <li class="keybord__key">q</li>
      <li class="keybord__key">w</li>
      <li class="keybord__key">e</li>
    </ul>
  </div>
</body>
</html>
